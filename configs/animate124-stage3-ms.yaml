name: "animate124-stage3"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "image-video-combined-camera-datamodule"
data:
  prob_multi_view: 0.
  image:
    image_path: ???
    height: 128
    width: 128
    default_elevation_deg: 0.0
    default_azimuth_deg: 0.0
    default_camera_distance: 2.5
    default_fovy_deg: 40.0
    random_camera:
      batch_size: 1
      height: 128
      width: 128
      elevation_range: [-45, 45]
      azimuth_range: [-180, 180]
      camera_distance_range: [2.5, 2.5]
      fovy_range: [40.0, 40.0]
      camera_perturb: 0.0
      center_perturb: 0.0
      up_perturb: 0.0
      eval_height: 512
      eval_width: 512
      eval_elevation_deg: ${data.image.default_elevation_deg}
      eval_camera_distance: ${data.image.default_camera_distance}
      eval_fovy_deg: ${data.image.default_fovy_deg}
      n_val_views: 4
      n_test_views: 120

  single_view:
    batch_size: 1
    # 0-4999: 64x64, >=5000: 512x512
    # this drastically reduces VRAM usage as empty space is pruned in early training
    width: 128
    height: 128
    elevation_range: [-45, 45]
    azimuth_range: [-180, 180]
    camera_distance_range: [2.5, 2.5]
    fovy_range: [40.0, 40.0]
    camera_perturb: 0.
    center_perturb: 0.
    up_perturb: 0.
    eval_camera_distance: ${data.image.default_camera_distance}
    eval_fovy_deg: ${data.image.default_fovy_deg}
    eval_elevation_deg: ${data.image.default_elevation_deg}
    static: False
    num_frames: 16 #16
    simultan: true
    prob_single_view_video: 1.0
    width_vid: 128 #
    height_vid: 128 #
    sample_rand_frames: fps
    num_frames_factor: 4
    eval_height: 256
    eval_width: 256
    test_traj: 'motion_smooth'
    n_val_views: 4
    n_test_views: 120
    train_dynamic_camera: true
    batch_uniform_azimuth: false


system_type: "animate124-system"
system:
  prob_multi_view: ${data.prob_multi_view}
  prob_single_view_video: ${data.single_view.prob_single_view_video}
  stage: coarse
  geometry_type: "dynamic-implicit-volume"
  geometry:
    radius: 1.0
    normal_type: "finite_difference"

    density_bias: "blob_magic3d"
    density_activation: softplus
    density_blob_scale: 10.
    density_blob_std: 0.5

    pos_encoding_config:
      otype: HashGridSpatialTime
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096
      static: ${data.single_view.static}
      num_frames: ${data.single_view.num_frames}


  material_type: "no-material"
  material:
    requires_normal: true

  background_type: "solid-color-background"

  renderer_type: "dynamic-nerf-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 256
    return_comp_normal: true

  simultan: ${data.single_view.simultan}

  guidance_3d_type: "zero123-unified-guidance"
  guidance_3d:
    pretrained_model_name_or_path: "checkpoints/zero123-xl-diffusers"
    guidance_type: "sds"
    guidance_scale: 5.0
    min_step_percent: 0.2
    max_step_percent: 0.6

    cond_image_path: ${data.image.image_path}
    cond_elevation_deg: ${data.image.default_elevation_deg}
    cond_azimuth_deg: ${data.image.default_azimuth_deg}
    cond_camera_distance: ${data.image.default_camera_distance}


  prompt_processor_type: "zeroscope-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "checkpoints/text-to-video-ms-1.7b"
    prompt: ???
    spawn: False

  guidance_type: "zeroscope-guidance"
  guidance:
    weighting_strategy: sds
    pretrained_model_name_or_path: "checkpoints/text-to-video-ms-1.7b"
    guidance_scale: 100.
    min_step_percent: 0.02
    max_step_percent: 0.98
    low_ram_vae: -1 ## set to a positive integer (the number of frames with gradient) if hope to use this
  
  ## controlnet
  sr: true 
  prompt_processor_cn_type: "sd-ti-prompt-processor"
  prompt_processor_cn:
    pretrained_model_name_or_path: "checkpoints/stable-diffusion-v1-5"
    learned_embeds_path: ???
    prompt: ???
    spawn: False

  guidance_cn_type: "stable-diffusion-controlnet-tile-guidance"
  guidance_cn:
    pretrained_model_name_or_path: "checkpoints/stable-diffusion-v1-5"
    controlnet_name_or_path: "checkpoints/controlnet-v11/control_v11f1e_sd15_tile"
    guidance_scale: 7.5
    min_step_percent: 0.02
    max_step_percent: 0.98
    fixed_frames: 2
    fixed_size: 1024
  


  loggers:
    wandb:
      enable: false
      project: "threestudio"

  loss:
    lambda_rgb: 1000.
    lambda_mask: 100.
    lambda_sds_video: 1.
    lambda_cn_sds: 3.
    lambda_3d_sd: 40. 
    lambda_orient: 0.
    lambda_normal_smoothness_2d: 1000.
    lambda_sparsity: 0.
    lambda_opaque: 0.
    lambda_z_variance: 0.
    lambda_tv: 0. 

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-8
    params:
      geometry.encoding.encoding.encoding: # NOTE should be 3 encoding
        lr: 0.0001
      geometry.encoding.encoding.encoding_time:
        lr: 0.01
      geometry.density_network:
        lr: 0.001
      geometry.feature_network:
        lr: 0.001

trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 1000
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: 0 #-1
  every_n_train_steps: ${trainer.max_steps}
